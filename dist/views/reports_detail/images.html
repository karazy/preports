<p l="report.images" class="section-header">Architecture diagrams</p><div class="row" style="margin-bottom: 50px"><div class="col-md-12"><div ng-repeat="i in currentReport.images" class="report-image section-row" ng-class="{'report-image-locked': currentReport.locked}"><button class="btn btn-primary btn-sm btn-warning image-delete-button"><i class="glyphicon glyphicon-trash" ng-click="deleteReportImage(i);"></i></button> <img ng-src="{{config.getCombinedServiceUrl()}}{{i._links.self.href}}" alt="{{i.name}}"><br><a href="{{config.getCombinedServiceUrl()}}{{i._links.self.href}}" target="_blank" class="no-print">{{i.name}}</a></div></div></div><!-- Define complete report as drop area for files. --><div ng-hide="currentReport.locked" class="no-print"><div class="row file-area" style="margin-bottom: 10px"><div class="col-md-5"><div nv-file-drop="" uploader="uploader" nv-file-over="file-drop-over" class="file-drop"><span l="file.dropzone">Drop images</span></div></div><div class="col-md-2"><span l="or" style="text-align: center">or</span></div><div class="col-md-5"><input type="file" nv-file-select="" uploader="uploader" multiple></div></div><div class="row"><div class="col-md-12"><div class="progress" style=""><div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div></div></div></div><div ng-show="uploader.queue.length > 0"><table class="table"><thead><tr><th width="50%">Name<th ng-show="uploader.isHTML5">Size<th ng-show="uploader.isHTML5">Progress<th>Status<!-- <th>Actions</th> --><tbody><tr ng-repeat="item in uploader.queue"><td><strong>{{ item.file.name }}</strong><td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB<td ng-show="uploader.isHTML5"><div class="progress" style="margin-bottom: 0"><div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div></div><td class="text-center"><span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span> <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span> <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span><!--   <td nowrap>
                        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>
                        <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </td> --></table><button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length"><span class="glyphicon glyphicon-upload"></span> Upload all</button> <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading"><span class="glyphicon glyphicon-ban-circle"></span> Cancel all</button> <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length"><span class="glyphicon glyphicon-trash"></span> Remove all</button></div></div>
