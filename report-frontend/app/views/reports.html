<div class="row" style="margin-bottom: 10px;">
	<div class="col-md-8">
		<form role="form" class="form-inline">	
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control" l="reports.new" l-attribute="placeholder" placeholder="New report" ng-model="newReportName" typeahead="name for name in projectNames | filter:$viewValue | limitTo:8"></input>
					<span class="input-group-btn">
					<button type="submit" class="btn btn-primary" ng-click="createNewReport()" ng-disabled="!newReportName"><i class="glyphicon glyphicon-plus"></i> <span l="reports.new.button">New Report</span></button>	 
				</span>
				</div>
			</div>			
		</form>
	</div>
	<div class="loading-indicator pull-right" ng-show="ajaxLoading"></div>
</div>
<div class="row">
	<div class="col-md-8">
		<form role="form" class="form-inline">	
			<div class="form-group">
			<div class="input-group input-group" style="width: 220px;">
			  <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
			  <input type="text" class="form-control" l="search" l-attribute="placeholder" placeholder="search" ng-model="reportQuickSearch.name">
			</div>
		</div>
		<div class="form-group">
			<select ng-model="search.year" ng-change="loadReports()"  class="form-control"  >
				<option value="">all</option>
				<option value="2014" ng-selected="true">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
			</select>
		</div>
		<div class="form-group">
			<select ng-model="search.calweek" ng-change="loadReports()" ng-options="c.week as c.week for c in calWeeks"  class="form-control" >		
				<option value="">all</option>
			</select>
		</div>
		
	</form>
	</div>
</div> 
<div class="row">
<div class="col-md-12">	
	<table class="table table-hover">
		<thead>
			<th>Project name</th>
			<th>Week</th>
			<th>Year</th>
			<th>Actions</th>
		</thead>
		<tbody>
			<tr ng-repeat="r in reports | filter:reportQuickSearch.name | orderBy:['year','week']">
				<td><a href="#/reports/{{r._id}}"><i class="glyphicon glyphicon-edit"></i> {{r.name}}</a></td>
				<td>{{r.week}}</td>
				<td>{{r.year}}</td>
				<td>
					<button class="btn btn-primary btn-xs" ng-click="copyReport(r);"><i class="glyphicon glyphicon-download"></i> <span l="copy">Copy</span></button>
					<span simple-confirm-dialog dialog-title="report.delete.title" dialog-text="report.delete.text" dialog-on-confirm="deleteReport(r)" dialog-confirm-button="delete" dialog-class="alert-danger">
						<button type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i></button>
					</span>	
				</td>
			</tr>
		</tbody>
	</table>
</div>
</div>
